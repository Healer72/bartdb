<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<p>
  <label for="dest" 
         style="display: inline-block; width: 240px; text-align: right">
         dest =
  </label>
  <input type="text" id="dest" value="Millbrae">
  <label for="station" 
         style="display: inline-block; width: 240px; text-align: right">
         station =
  </label>
  <input type="text" id="station" value="plza">
</p>
<p>
  <label for="hour" 
         style="display: inline-block; width: 240px; text-align: right">
         hour =
  </label>
  <input type="number" id="hour" value="7">
  <label for="minute" 
         style="display: inline-block; width: 240px; text-align: right">
         minute = 
  </label>
  <input type="number" id="minute" value="40">

</p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

d3.select("#dest").on("input", function() {
  update_url();
});


d3.select("#station").on("input", function() {
  update_url();
});

d3.select("#minute").on("input", function() {
  update_url();
});

d3.select("#hour").on("input", function() {
  update_url();
});


function make_graph(url) {
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
// whitespace on either side of the bars in units of minutes
var binmargin = .1; 

var x = d3.scale.linear()
    .range([0,  width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv(url, type, function(error, data) {
  x.domain([0, 25]);
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .text("ETD (minutes)")
      .attr("dy", "3em")
      .attr("x", width / 2);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.etd); })
      .attr("width", x(1 - 2 * binmargin))
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); });

});
}


var URL_BASE = "http://aws.dsbytes.com/bartdb/";

function update_url(dest) {
  d3.selectAll("svg").remove();
  dest = document.getElementById("dest").value;
  station =  document.getElementById("station").value;
  hour = document.getElementById("hour").value;
  minute =  document.getElementById("minute").value;
  console.log(dest)
  console.log(station)
  url = URL_BASE + "?dest=" + dest + "&time=" + hour +":" + minute + "&station=" + station
  console.log(url)
  make_graph(url);
}

 make_graph(URL_BASE + "?dest=Richmond&time=7:50&station=plza");


function type(d) {
  d.etd = +d.etd;
  d.count = +d.count;
  return d;
}

</script>
